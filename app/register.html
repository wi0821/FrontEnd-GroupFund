---
title: 填寫註冊資料
layout: ./app/layout.ejs
engine: ejs
current: register_starter
---

<h2 class="title"><span class="registerTitle">填寫註冊資料</span></h2>
<div class="register container">
  <form class="form_setting register--form register--form__main" method="post">
    <div class="register--form__init">
      <div class="mb-md-15 mb-5 row">
        <label for="registerAccount" class="col-md-4 col-form-label">帳　　號：</label>
        <div class="col-md-8">
          <input type="text" class="form-control" id="registerAccount" name="registerAccount" minlength="6" maxlength="30" placeholder="請輸入 6 - 30 位英數混合帳號" required>
          <div id="registerAccountError" class="form-text d-none text-danger fs-5 fw-bold">帳號長度必需為6-30位數</div>
        </div>
      </div>

      <div class="mb-md-15 mb-5 row">
        <label for="registerPwd" class="col-md-4 col-form-label">密　　碼：</label>
        <div class="col-md-8">
          <input type="password" class="form-control" id="registerPwd" minlength="8" placeholder="請輸入 8 位英數混合密碼" required>
          <div id="registerPwdError" class="form-text d-none text-danger fs-5 fw-bold">密碼長度必需為8位數以上</div>
        </div>
      </div>

      <div class="mb-md-15 mb-5 row">
        <label for="registerConfirmPwd" class="col-md-4 col-form-label">確認密碼：</label>
        <div class="col-md-8">
          <input type="password" class="form-control" id="registerConfirmPwd" name="registerConfirmPwd" placeholder="請確認上述密碼" required>
          <div id="registerConfirmPwdError" class="form-text d-none text-danger fs-5 fw-bold">必須與原密碼相符</div>
        </div>
      </div>


    </div>

    <div class="register--form__basic d-none">
      <div class="mb-md-10 mb-5 row">
        <label for="registerEmail" class="col-md-4 col-form-label">電子信箱：</label>
        <div class="col-md-8">
          <input type="email" class="form-control" id="registerEmail" name="registerEmail" placeholder="請輸入您的電子信箱" required>
        </div>
      </div>

      <div class="mb-md-10 mb-5 row">
        <label for="registerName" class="col-md-4 col-form-label">姓　　名：</label>
        <div class="col-md-8">
          <input type="text" class="form-control" id="registerName" name="registerName" placeholder="請填寫真實姓名" required>
        </div>
      </div>

      <div class="mb-md-10 mb-5 row">
        <label for="registerIdNumber" class="col-md-4 col-form-label">身分證號：</label>
        <div class="col-md-8">
          <input type="text" class="form-control" id="registerIdNumber" name="registerIdNumber" placeholder="A123456789" minlength="10" maxlength="10" required>
        </div>
      </div>

      <div class="mb-md-10 mb-5 row">
        <label for="registerAddress" class="col-md-4 col-form-label">通訊地址：</label>
        <div class="col-md-8">

          <div id="twzipcode">
            <div class="d-flex justify-content-between mb-2">
              <div data-role="zipcode" data-style="form-control fs-6" data-value="100" aria-readonly="true"></div>

              <div class="w-100" data-role="county" data-style="form-select" data-value="臺北市"></div>

              <div class="w-100" data-role="district" data-style="form-select" data-value="中正區"></div>
            </div>
          </div>

          <input type="text" class="form-control" id="registerAddress" name="registerAddress" placeholder="XX路XX巷XX號XX樓" required>
        </div>
      </div>

      <div class="mb-md-10 mb-5 row">
        <label for="registerBirthDay" class="col-md-4 col-form-label">生　　日：</label>
        <div class="col-md-8">
          <input type="text" class="form-control" id="registerBirthDay" placeholder="請選擇您的生日" name="registerBirthDay" required>
        </div>
      </div>

      <div class="mb-md-10 mb-5 row">
        <label for="registerPhone" class="col-md-4 col-form-label">行動電話：</label>
        <div class="col-md-8">
          <input type="tel" class="form-control" id="registerPhone" name="registerPhone" placeholder="0912345678" minlength="10" maxlength="10" required>
        </div>
      </div>

      <div class="mb-md-10 mb-5 row">
        <p class="status text-danger fw-bold text-center"></p>
      </div>

    </div>

      <div class="d-md-flex d-block">
        <button type="button" id="btnRegisterNext" class="btn btn-success w-100 mb-5 px-5 py-2">下一步</button>
        <div class="btnRegisterGroup d-none justify-content-center flex-grow-1">
          <button type="button" id="btnRegisterPrevious" class="btn btn-outline-danger w-50 mb-5 me-4 px-5 py-2">上一步</button>
          <button type="submit" id="btnRegisterSend" class="btn btn-success w-50 mb-5 ms-4 px-5 py-2">註冊</button>
          <!-- <a href="register_verify.html" class="btn btn-success w-50 fs-4 mb-5 ms-4 px-5 py-2">註冊</a> -->
        </div>
      </div>
  </form>

  <div class="register--form__verify form_setting register--form d-none">
    <div class="mb-md-20 mb-10 row">
      <label for="registerVerifyEmail" class="col-md-4 col-form-label">電子信箱：</label>
      <div class="col-md-8">
        <input type="email" class="form-control-plaintext" id="registerVerifyEmail" name="registerVerifyEmail" readonly>
      </div>
    </div>

    <div class="mb-md-20 mb-10 row text-black">
      <p class="mb-4">請至信箱<span class="text-danger">點選確認信</span>，當認證完信箱後，便能進行下一步註冊</p>
      <p>若信箱填寫錯誤，可點選回上一步，進行修改</p>
    </div>

    <div class="d-md-flex d-block">
      <a href="javascript:history.back()" class="btn btn-outline-danger fs-4 w-50 mb-5 me-4 px-5 py-2">上一步</a>
      <!-- <a href="user_profile.html" class="btn btn-success fs-4 w-50 mb-5 ms-4 px-5 py-2">確認註冊</a> -->
      <a href="./planAdd.html" class="btn btn-success fs-4 w-50 mb-5 ms-4 px-5 py-2">確認註冊</a>
      <!-- <button type="button" class="btn btn-outline-danger w-50 mb-5 me-4 px-5 py-2">上一步</button>
      <button type="button" class="btn btn-success w-50 mb-5 ms-4 px-5 py-2">註冊</button> -->
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.1.4/dist/js/datepicker-full.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="./assets/Javascript/jquery.twzipcode.min.js"></script>


<script>
  const birthDateInput = document.querySelector('input[name="registerBirthDay"]');

  const birthDatePicker = new Datepicker(birthDateInput, {
  autohide: true,
  nextArrow: '>',
  prevArrow: '<',
  format:'yyyy/mm/dd',
  buttonClass: 'btn',
  weekStart:1,
  clearBtn:true,
});
</script>

<script>
   //台灣縣市地區選擇器
 //文檔：https://github.com/essoduke/jQuery-TWzipcode
  const twzipcode = $('#twzipcode').twzipcode();
</script>
