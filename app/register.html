---
title: 會員註冊
layout: ./app/layout.ejs
engine: ejs
current: register
---

<div class="container">
    <div class="subTitle">會員註冊</div>
    <form method="POST" action="">
        <div class="row mb-3">
          <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">帳　　號</span>
            <input type="text" class="form-control" placeholder="請輸入帳號" aria-label="Username" aria-describedby="addon-wrapping" aria-placeholder="請輸入帳號">
          </div>
          <div class="col-auto">
            <span id="passwordHelpInline" class="form-text">
              Must be 6-30 characters long.
            </span>
          </div>
        </div>

        <div class="row mb-3">
          <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">密　　碼</span>
            <input type="password" class="form-control" placeholder="請輸入密碼" aria-label="Username" aria-describedby="addon-wrapping" aria-placeholder="請輸入密碼">
          </div>
          <div class="col-auto">
            <span id="passwordHelpInline" class="form-text">
              Must be 8 characters long.
            </span>
          </div>
        </div>

        <div class="row mb-3">
          <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">確認密碼</span>
            <input type="password" class="form-control" placeholder="請再次輸入密碼" aria-label="Username" aria-describedby="addon-wrapping" aria-placeholder="請再次輸入密碼">
          </div>
        </div>

        <div class="row mb-3">
          <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">名　　稱</span>
            <input type="text" class="form-control" placeholder="請輸入您的使用者名稱" aria-label="Username" aria-describedby="addon-wrapping" aria-placeholder="請輸入您的使用者名稱">
          </div>
        </div>

        <div class="row mb-3">
          <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">電子信箱</span>
            <input type="email" class="form-control" placeholder="請輸入您的Email信箱" aria-label="Username" aria-describedby="addon-wrapping" aria-placeholder="請輸入您的Email信箱">
          </div>
        </div>

        <div class="row mb-3">
          <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">電　　話</span>
            <input type="tel" class="form-control" placeholder="請輸入您的電話" aria-label="Username" aria-describedby="addon-wrapping" aria-placeholder="請輸入您的電話">
          </div>
        </div>

        <button type="submit" class="btn btn-success col- mb-5 px-5 py-2">確定註冊</button>
      </form>
</div>
